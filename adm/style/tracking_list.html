<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form action="{U_ACTION}" method="post">
  <fieldset>
    <legend>{L_GENERAL_SETTINGS}</legend>

    <dl>
      <dt>
        <label for="enable_translations">{L_ENABLE_TRANSLATIONS}</label>
        <br/>
        <span>{L_ENABLE_TRANSLATIONS_DESCRIPTION}</span>
      </dt>
      <dd>
        <input type="checkbox" name="enable_translations" id="enable_translations" value="1" <!-- IF TRANSLATIONS_ENABLED -->checked="checked"<!-- ENDIF --> />
      </dd>
    </dl>
  </fieldset>

  <fieldset class="submit-buttons">
    <legend>{L_SUBMIT}</legend>
    <input type="submit" class="button1" id="submit" name="submit" value="{L_SUBMIT}" />
    <input type="reset" class="button2" id="reset" name="reset" value="{L_RESET}" />
  </fieldset>

  {S_FORM_TOKEN}
</form>

<h2>{L_SUBSITES}</h2>

<table class="table1 zebra-table">
  <thead>
    <tr>
      <th></th>
      <th>{L_SUBSITE_TEXT}</th>
      <th>{L_SUBSITE_PATH}</th>
      <th>{L_SUBSITE_SHOW}</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN subsite -->
    <tr>
      <td>
        <a href="{U_EDIT_SUBSITE}{subsite.ID}">{ICON_EDIT}</a>
        <a href="{U_DELETE_SUBSITE}{subsite.ID}">{ICON_DELETE}</a>
      </td>
      <td>{subsite.TEXT}</td>
      <td>{subsite.PATH}</td>
      <td>
        <!-- IF subsite.SHOW -->
        {L_YES}
        <!-- ELSE -->
        {L_NO}
        <!-- ENDIF -->
      </td>
    </tr>
    <!-- BEGINELSE -->
    <tr>
      <td colspan="4">{L_NO_SUBSITES}</td>
    </tr>
    <!-- END subsite -->
  </tbody>
</table>

<p class="quick">
  <a href="{U_ADD_SUBSITE}" class="button2">{L_ADD_SUBSITE}</a>
</p>

<!-- INCLUDE overall_footer.html -->
